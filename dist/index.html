<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="antialiased" x-data="{ isOpen : false}">
    <div class="container px-4 sm:px-8 lg:px-16 xl:px-20 mx-auto py-8 sm:mb-10 mb-2">
        <div class="header-wrapper flex items-center justify-between">
            <div class="toggle md:hidden">
                <button @click=" isOpen = true" @keydown.escape=" isOpen = false">
                    <svg class="h-6 w-6 fill-current text-black" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="header-logo">
                <h1 class="font-semibold leading-relaxed text-rose-600"><a href="">گارسون من</a></h1>
            </div>

            <navbar class="navbar hidden md:block">
                <ul class="flex space-x-8 flex-row-reverse text-sm font-semibold">
                    <li><a href="#" class="cta bg-rose-600 hover:bg-orange-600 px-3 py-2 rounded text-white font-normal">ورود به گارسون من</a></li>
                    <li><a href="#" class="border-b-2 border-rose-500 pb-2">درباره ما</a></li>

                </ul>
            </navbar>

        </div>
    </div>
    <div class="hero py-4 sm:py-16">
        <div class="container px-4 sm:px-8 lg:px-16 xl:px-20 mx-auto">
            <div class="hero-wrapper grid grid-cols-1 md:grid-cols-12 gap-8 items-center">
                <div class="hero-text col-span-6">
                    <h1 class=" font-bold text-4xl md:text-5xl max-w-xl text-gray-900 leading-tight">Don't listen to what they say, Go See</h1>
                    <hr class=" w-12 h-1 bg-rose-600 rounded-full mt-8">
                    <p class="text-gray-800 text-base leading-relaxed mt-8 font-semibold">Your ultimate travel companion. Carries all the information you need while travelling</p>
                    <div class="get-app flex space-x-5 mt-10 justify-center md:justify-start">

                        <button class="google bg-white shadow-md px-3 py-2 rounded-lg flex items-center space-x-4">
                            <div class="image">
                                <svg class="w-6 h-6 mx-2" xmlns="http://www.w3.org/2000/svg" width="436.057" height="469.847"
                                    viewBox="0 0 436.057 469.847">
                                    <g transform="translate(-16.896)">
                                        <path
                                            d="M270.336,234.965,34.39,462.165A40.146,40.146,0,0,1,16.9,428.672V41.258A40.146,40.146,0,0,1,34.39,7.765Z"
                                            fill="#2196f3" />
                                        <path
                                            d="M352.9,155.6l-82.56,79.36L34.39,7.765a31.446,31.446,0,0,1,2.773-1.92A40.363,40.363,0,0,1,77.91,5.2Z"
                                            fill="#4caf50" />
                                        <path
                                            d="M452.95,234.965a40.791,40.791,0,0,1-21.333,36.267L352.9,314.325l-82.56-79.36L352.9,155.6l78.72,43.093A40.791,40.791,0,0,1,452.95,234.965Z"
                                            fill="#ffc107" />
                                        <path
                                            d="M352.9,314.325,77.91,464.725a40.9,40.9,0,0,1-40.747-.64,31.44,31.44,0,0,1-2.773-1.92l235.947-227.2Z"
                                            fill="#f44336" />
                                    </g>
                                </svg>
                            </div>
                            <div class="text">
                                <p class="text-xs text-gray-600" style="font-size: 0.5rem;">Download it from</p>
                                <p class="text-xs font-semibold text-gray-900">Google play</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="hero-image col-span-6 relative">
                    <img src="images/Group1@2x.png" class="w-60 z-50  absolute top-1/2 left-1/2 -translate-y-1/2  -translate-x-1/2 gm-mobile__image " alt="">
                    <div class="border-2 border-rose-100 p-6 m-auto w-[450px] h-[450px] rounded-full">
                        <div class="w-full h-full bg-rose-100  rounded-full ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-navbar">
        <div class="navbar-wrapper fixed top-0 right-0 h-full bg-white z-50 w-64 shadow-lg p-5 " x-show="isOpen" @click.away=" isOpen = false" x-transition:enter="transition duration-300 ml-64" x-transition:enter-start="transform translate-x-64" x-transition:enter-end=""
            x-transition:leave="transition duration-300" x-transition:enter-start="" x-transition:leave-end="transform translate-x-64">
            <div class="close">
                <button class="absolute top-0 right-0 mt-4 mr-4" @click=" isOpen = false">
                    <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <ul class="divide-y">
                <li><a href="#" class="my-4 inline-block active font-bold">درباره ما</a></li>

                <li><a href="#" class="my-8 w-full text-center cta inline-block bg-rose-600 hover:bg-orange-600 px-3 py-2 rounded text-white font-normal">
                        ورود به گارسون من</a></li>
            </ul>
            <div class="follow">
                <p class=" italic font-semibold">مارو دنبال کنید</p>
                <div class="social flex space-x-5 mt-4 ">
                    <a href="#">
                        <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="instagram" class="h-5 w-5 fill-current text-gray-600" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="currentColor"
                                d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z">
                            </path>
                        </svg>
                    </a>
                    <a href="#">
                        <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="youtube" class="h-5 w-5 fill-current text-gray-600" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path fill="currentColor"
                                d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</body>

</html>
